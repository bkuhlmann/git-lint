commits:
  author:
    capitalization:
      enabled: true
      severity: error
    email:
      enabled: true
      severity: error
    name:
      enabled: true
      severity: error
      minimum: 2
  body:
    bullet_capitalization:
      enabled: true
      severity: error
      includes:
        - "\\-"
        - "\\*"
    bullet_delimiter:
      enabled: true
      severity: error
      includes:
        - "\\-"
        - "\\*"
    leading_line:
      enabled: true
      severity: warn
    line_length:
      enabled: false
      severity: error
      maximum: 72
    paragraph_capitalization:
      enabled: true
      severity: error
    phrase:
      enabled: true
      severity: error
      excludes:
        - "absolutely"
        - "actually"
        - "all intents and purposes"
        - "along the lines"
        - "at this moment in time"
        - "basically"
        - "each and every one"
        - "everyone knows"
        - "fact of the matter"
        - "furthermore"
        - "however"
        - "in due course"
        - "in the end"
        - "last but not least"
        - "matter of fact"
        - "obviously"
        - "of course"
        - "really"
        - "simply"
        - "things being equal"
        - "would like to"
        - "\\beasy\\b"
        - "\\bjust\\b"
        - "\\bquite\\b"
        - "as\\sfar\\sas\\s.+\\sconcerned"
        - "of\\sthe\\s(fact|opinion)\\sthat"
    presence:
      enabled: true
      severity: warn
      minimum: 1
    single_bullet:
      enabled: true
      severity: error
      includes:
        - "\\-"
        - "\\*"
    tracker_shorthand:
      enabled: true
      severity: error
      excludes:
        - "(f|F)ix(es|ed)?\\s\\#\\d+"
        - "(c|C)lose(s|d)?\\s\\#\\d+"
        - "(r|R)esolve(s|d)?\\s\\#\\d+"
  signature:
    enabled: false
    severity: error
    includes:
      - Good
  subject:
    length:
      enabled: true
      severity: error
      maximum: 72
    prefix:
      enabled: true
      severity: error
      delimiter: " "
      includes:
        - Fixed
        - Added
        - Updated
        - Removed
        - Refactored
    suffix:
      enabled: true
      severity: error
      excludes:
        - "\\."
        - "\\?"
        - "\\!"
  trailer:
    collaborator_capitalization:
      enabled: true
      severity: error
    collaborator_email:
      enabled: true
      severity: error
    collaborator_key:
      enabled: true
      severity: error
      includes:
        - Co-Authored-By
    collaborator_name:
      enabled: true
      severity: error
      minimum: 2
    duplicate:
      enabled: true
      severity: error
    format_key:
      enabled: true
      severity: error
      includes:
        - Format
    format_value:
      enabled: true
      severity: error
      includes:
        - asciidoc
        - markdown
    issue_key:
      enabled: true
      severity: error
      includes:
        - Issue
    issue_value:
      enabled: true
      severity: error
      includes:
        - "[\\w-]+"
    signer_capitalization:
      enabled: true
      severity: error
    signer_email:
      enabled: true
      severity: error
    signer_key:
      enabled: true
      severity: error
      includes:
        - Signed-By
    signer_name:
      enabled: true
      severity: error
      minimum: 2
    tracker_key:
      enabled: true
      severity: error
      includes:
        - Tracker
    tracker_value:
      enabled: true
      severity: error
      includes:
        - "[\\w\\-\\s]+"
